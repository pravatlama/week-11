<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		th{
			color: white;
			font-weight: bold;
		}
		table{
			font-family: Arial;
		}
		tr.first{
			background-color: #CEDCE1;
		}
		tr.second{
			background-color: #E8EEF1;
		}
		tr{
			height: 80px;
		}
		td{
			text-align: center;
		}
	</style>
</head>
<body>
	<table width="100%">
		<tr bgcolor="#3891A7">
			<th>S.N.</th>
			<th>Name</th>
			<th>Image</th>
		</tr>
		<script type="text/javascript">
			var bg;
			for(i = 1; i <= 4; i++){
				if(i % 2 == 0){
					bg = "first";
				}
				else{
					bg = "second";
				}
				document.write("<tr class=\"" + bg + "\"><td>" + i + "</td><td>Name " + i + "</td><td><img src=\"" + i + ".jpg\" alt=\"Image " + i +".jpg\"width=\"70\"></td></tr>")
			}
		</script>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var length=prompt("Enter the length of the rectangle:");
		var breadth=prompt("Enter the breadth of the rectangle:");
		function area(l,b){
			var area = l * b;
			return area;
		}

		document.write("Length = " + length);
		document.write("<br>Breadth = " + breadth);
		document.write("<br>area = " + area(length,breadth));
	</script>
</body>
</html>
